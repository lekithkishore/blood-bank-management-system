<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Request Form</title>
  <link rel="stylesheet" href="request.css" />
</head>
<body>
  <a href="index.html" class="back-home-btn">‚Üê Back to Home</a>
  <div class="container">
    <h2>Request Blood</h2>
    <form class="request-form" id="requestForm">
      <label for="hospital">Hospital Name</label>
      <input type="text" id="hospital" name="hospital" required>

      <label for="patient">Patient Name</label>
      <input type="text" id="patient" name="patient" required>

      <label for="blood">Required Blood Group</label>
      <select id="blood" name="blood" required>
        <option value="">--Select--</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <label for="units">Number of Units</label>
      <input type="number" id="units" name="units" min="1" required>

      <label for="date">Date Needed</label>
      <input type="date" id="date" name="date" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required>

      <button type="submit" id="submitBtn">Submit Request</button>
      <p id="formStatus" style="margin-top:8px;"></p>
    </form>
  </div>

  <script src="request.js"></script>
</body>
</html>
