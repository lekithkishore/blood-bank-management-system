<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BloodBank</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <style>
    /* Inline CSS for password visibility toggle */
    .password-container {
      position: relative;
    }

    .password-container input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-bg"></div>

  <div class="main">
    <div class="navbar">
      <div class="icon">
        <h2 class="logo">BloodLink</h2>
      </div>
    </div>

    <div class="content">
      <h1>Connect. <span>Donate.</span> Save Lives.</h1>
      <p class="par">Login to access your BloodLink dashboard and help those in need.</p>

      <div class="form">
        <h2>Login</h2>

        <input type="email" id="email" placeholder="Username" required>

        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required>
          <ion-icon name="eye-off-outline" class="toggle-password" id="togglePassword"></ion-icon>
        </div>

        <button class="btnn" id="loginBtn">Login</button>
        <p id="login-error" style="color: red; margin-top: 10px;"></p>

        <p class="link">Don't have an account? <a href="signup.html">Sign up</a></p>
        <p class="link"><a href="adminlogin.html">Admin Login</a></p>

        <p class="liw">Or login with</p>
        <div class="icons">
          <a href="#"><ion-icon name="logo-google"></ion-icon></a>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Logic -->
  <script src="loginscript.js"></script>
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.name = type === 'password' ? 'eye-off-outline' : 'eye-outline';
    });
  </script>
</body>
</html>
