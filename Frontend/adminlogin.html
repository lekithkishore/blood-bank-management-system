<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | BloodLink</title>
  <link rel="stylesheet" href="style.css">
  <!-- You can keep the old script; the console will show a deprecation warning only -->
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <!-- New (optional, recommended):
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  -->
</head>
<body>
  <div class="login-bg"></div>

  <div class="main">
    <div class="navbar">
      <div class="icon">
        <h2 class="logo">BloodLink</h2>
      </div>
    </div>

    <div class="content">
      <h1>Admin <span>Control.</span> Save Lives.</h1>
      <p class="par">Login to access your BloodLink <strong>Admin Dashboard</strong>.</p>

      <div class="form">
        <h2>Admin Login</h2>
        <!-- ✅ IDs mirror your normal login page -->
        <input type="email" id="admin-email" placeholder="Admin Email" required>
        <input type="password" id="admin-password" placeholder="Password" required>
        <button class="btnn" id="adminLoginBtn">Login</button>

        <!-- ✅ Error message container -->
        <p id="admin-login-error" style="color: red; margin-top: 10px;"></p>

        <p class="link">Not an admin? <a href="loginpage.html">User Login</a></p>
        <p class="liw">Or quick access</p>
        <div class="icons">
          <a href="#"><ion-icon name="shield-checkmark-outline"></ion-icon></a>
          <a href="#"><ion-icon name="key-outline"></ion-icon></a>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ JS Logic -->
  <script src="adminloginscript.js"></script>
</body>
</html>
